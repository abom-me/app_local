version: "1.0.1"
repository: "https://github.com/abom-me/app_local"
documentation: "https://github.com/abom-me/app_local"
issue_tracker: "https://github.com/abom-me/app_local/issues"

environment:
  sdk: ">=2.12.0 <4.0.0"
